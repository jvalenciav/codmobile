<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
    font-family: 'Arial', sans-serif;
}

.card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 350px;
    padding: 20px;
    text-align: center;
}

.card-content h1 {
    font-size: 24px;
    margin: 0;
    color: #333;
}

.profile-pic img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    margin: 15px 0;
}

.card-content h2 {
    font-size: 18px;
    margin: 10px 0 20px;
    color: #666;
}

.contact-info p {
    margin: 10px 0;
}

.contact-info a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
    transition: background 0.3s ease;
}

.btn-email {
    background-color: #1a73e8;
}

.btn-email:hover {
    background-color: #0c52b0;
}

.btn-whatsapp {
    background-color: #25d366;
}

.btn-whatsapp:hover {
    background-color: #128c7e;
}

.icon {
    margin-right: 8px;
}

/* Responsiveness */
@media (max-width: 600px) {
    .card {
        max-width: 90%;
        padding: 15px;
    }

    .profile-pic img {
        width: 120px;
        height: 120px;
    }

    .card-content h1 {
        font-size: 20px;
    }

    .card-content h2 {
        font-size: 16px;
    }

    .contact-info a {
        padding: 8px 15px;
    }

    .contact-info p {
        margin: 5px 0;
    }
}

</style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h1>Juan Valencia</h1>
            <div class="profile-pic">
                <img src="https://via.placeholder.com/150" alt="Foto de perfil">
            </div>
            <h2>Diseñador de Addons para SAP B1 </h2>
            <div class="contact-info">
                <p>
                    <a href="mailto:jvalencia@ralca.com" class="btn-email">
                        <span class="icon">&#9993;</span> jvalencia@ralca.com
                    </a>
                </p>
                <p>
                    <a href="https://wa.me/5580281227" target="_blank" class="btn-whatsapp">
                        <span class="icon">&#x1F4F1;</span> 5580281227
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
