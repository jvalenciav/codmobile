<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
    font-family: 'Arial', sans-serif;
}

.card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px; /* Ancho fijo de 400px */
    padding: 20px;
    text-align: center;
    position: relative;
}

.card-content .logo {
    position: absolute;
    top: 10px;
    right: 10px;
}

.card-content .logo img {
    width: 50px;
    height: auto;
}

.card-content h1 {
    font-size: 26px;
    margin: 0;
    color: #333;
}

.card-content h2 {
    font-size: 18px;
    margin: 10px 0;
    color: #666;
}

.card-content h3 {
    font-size: 16px;
    margin: 10px 0;
    color: #999;
}

hr {
    border: 0;
    height: 1px;
    background: #ccc;
    margin: 20px 0;
}

.profile-pic img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    margin: 15px 0;
}

.contact-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.contact-info .btn {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
    transition: background 0.3s ease;
    width: calc(50% - 10px);
    box-sizing: border-box;
    text-align: center;
}

.btn-email {
    background-color: #1a73e8;
}

.btn-email:hover {
    background-color: #0c52b0;
}

.btn-whatsapp {
    background-color: #00913E;
}

.btn-whatsapp:hover {
    background-color: #128c7e;
}

.btn-call {
    background-color: #ff5722;
}

.btn-call:hover {
    background-color: #e64a19;
}

.btn-linkedin {
    background-color: #0077b5;
}

.btn-linkedin:hover {
    background-color: #005582;
}

.icon {
    margin-right: 8px;
}

/* Responsiveness */
@media (max-width: 600px) {
    .card {
        width: 90%;
        padding: 15px;
    }

    .profile-pic img {
        width: 120px;
        height: 120px;
    }

    .card-content h1 {
        font-size: 20px;
    }

    .card-content h2 {
        font-size: 18px;
    }

    .card-content h3 {
        font-size: 14px;
    }

    .contact-info .btn {
        width: 100%;
        padding: 8px 15px;
    }

    .contact-info {
        gap: 5px;
    }

    .contact-info p {
        margin: 5px 0;
    }

    .card-content .logo img {
        width: 40px;
    }
}

  </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="logo">
                <img src="https://ralca.mx/wp-content/uploads/2021/02/logo-1.png" alt="Logo RALCA">
            </div>
            <h1>Héctor Javier González Flores</h1>
            <div class="profile-pic">
                <img src="https://media.licdn.com/dms/image/C5603AQGamerxOuBeIQ/profile-displayphoto-shrink_800_800/0/1516479357180?e=1727913600&v=beta&t=8RgWclh1l39I5yuzF6Px-eVOPSDHgOqczpnq7mKvqZU" alt="Foto de perfil">
            </div>
            <h2>Director General Ralca SA de CV</h2>
            <hr>
            <div class="contact-info">
                <a href="mailto:subdircom@ralca.com.mx" class="btn btn-email">
                    <span class="icon">&#9993;</span> Contactame
                </a>
                <a href="https://wa.me/5580281227" target="_blank" class="btn btn-whatsapp">
                    <span class="icon">&#x1F4F1;</span> Escribeme
                </a>
                <a href="tel:+5580281227" class="btn btn-call">
                    <span class="icon">&#9742;</span> Llamame!
                </a>
                <a href="https://www.linkedin.com/in/héctor-javier-gonzález-flores-89961631/" target="_blank" class="btn btn-linkedin">
                    <span class="icon fa fa-linkedin"></span> Ver LinkedIn
                </a>
            </div>
        </div>
    </div>
</body>
</html>
